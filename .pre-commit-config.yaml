  - repo: local
    hooks:
      # based on pre-commit hook from https://github.com/timothycrosley/isort
      - id: isort
        name: isort
        entry: poetry run isort
        language: python
        types: [python]
        require_serial: true

      # based on pre-commit hook from https://github.com/psf/black
      - id: black
        name: black
        description: "Black: The uncompromising Python code formatter"
        entry: poetry run black
        language: python
        language_version: python3
        types: [python]
        require_serial: true

      # based on pre-commit hook from https://gitlab.com/pycqa/flake8
      - id: flake8
        name: flake8
        description: '`flake8` is a command-line utility for enforcing style consistency across Python projects.'
        entry: poetry run flake8
        language: python
        types: [python]
        require_serial: true

      # based on pre-commit hook from https://github.com/PyCQA/doc8
      - id: doc8
        name: doc8
        description: This hook runs doc8 for linting docs
        entry: poetry run doc8
        language: python
        files: \.rst$

      # based on pre-commit hook from https://github.com/PyCQA/pylint
      - id: pylint
        name: pylint
        entry: poetry run pylint
        language: python
        types: [python]
        require_serial: true
        stages: [manual]

      # based on pre-commit hook from https://github.com/PyCQA/bandit
      - id: bandit
        name: bandit
        description: 'Bandit is a tool for finding common security issues in Python code'
        entry: poetry run bandit
        language: python
        types: [python]
        stages: [manual]
