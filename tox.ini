[tox]
minversion = 3.4
isolated_build = true
skipsdist = true
envlist = py

[pytest]
junit_family = xunit2

[testenv]
whitelist_externals = poetry
skip_install = true
commands_pre =
    poetry install -E tests
commands =
    poetry run pytest tests --cov=bertlv --cov-report=term {posargs:--cov-report=html}
